<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riverty – Beruhigender Screensaver (CSS only)</title>
  <style>
    /* ========= 1) Farbpalette (exakt) ========= */
    :root{
      /* Vanguard (Wasser) */
      --vanguard-100:#527A42;  /* R82 G122 B66 */
      --vanguard-70: #86A27B;  /* 70% of Vanguard */
      --vanguard-30: #CBD7C6;  /* 30% of Vanguard */

      /* Haze (Wolken) */
      --haze-100:#E7E4E2;
      --haze-80: #ECE9E7;
      --haze-50: #F3F1F0;

      /* Ember (Himmel) */
      --ember-40:#F9C6C4;     /* 40% of Ember */

      /* Text/Logo (unverändert) */
      --text:#282828;

      /* Hintergründe */
      --sky: var(--ember-40); /* gewünschter Himmelston */
    }

    /* ========= 2) Layout ========= */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,"Segoe UI",system-ui,-apple-system,sans-serif;
      background: var(--sky);
      color: var(--text);
      overflow:hidden;
    }
    .ss{position:fixed; inset:0; display:block; isolation:isolate}

    /* ========= 3) Wolken (Haze, weich & kachelbar) ========= */
    .clouds{
      position:absolute; left:0; right:0; top:0;
      height:48vh; pointer-events:none;
    }
    .cloud{
      position:absolute; left:0; top:0;
      width:200%; display:flex;
      will-change:transform;
      filter: blur(8px);
      opacity:.88;
    }
    .cloud svg{width:50%; height:100%; flex:0 0 50%; shape-rendering:geometricPrecision}
    .cloud .shape{fill: currentColor}

    /* Drei Haze-Layer mit sanfter Parallaxe */
    .c1{ color:var(--haze-50); height:22vh; top:10vh; filter:blur(12px); animation:drift1 120s linear infinite }
    .c2{ color:var(--haze-80); height:20vh; top:16vh; filter:blur(10px); animation:drift2 90s  linear infinite reverse }
    .c3{ color:var(--haze-100);height:18vh; top:22vh; filter:blur(8px);  animation:drift3 75s  linear infinite }

    @keyframes drift1{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes drift2{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes drift3{from{transform:translateX(0)} to{transform:translateX(-50%)}}

    /* Wolkenformen: glatte Q/T-Beziers, nahtlos kachelbar */
    /* (Füllung liegt unterhalb der Kurve – „Wolkenbank“) */

    /* ========= 4) Wasser – Grundfläche + drei Wellen (Vanguard) ========= */
    .water-base{
      position:absolute; left:0; right:0; bottom:0; height:62vh; pointer-events:none;
      background: linear-gradient(to bottom, var(--vanguard-30) 0%, var(--vanguard-70) 55%, var(--vanguard-100) 100%);
    }

    .waves{position:absolute; left:0; right:0; bottom:0; height:62vh; pointer-events:none}
    .wave{
      position:absolute; left:0; bottom:0;
      width:200%; display:flex; will-change:transform; backface-visibility:hidden; transform:translateZ(0)
    }
    .wave svg{width:50%; height:100%; flex:0 0 50%; shape-rendering:geometricPrecision}
    .wave .shape{fill: currentColor}

    .w1{ color:var(--vanguard-30); height:48vh; bottom:18vh; opacity:.30; filter:blur(.5px); animation:move1 28s linear infinite }
    .w2{ color:var(--vanguard-70); height:54vh; bottom:10vh; opacity:.26; filter:blur(.3px); animation:move2 38s linear infinite reverse }
    .w3{ color:var(--vanguard-100);height:62vh; bottom: 0;  opacity:.22; filter:none;      animation:move3 52s linear infinite }

    @keyframes move1{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes move2{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes move3{from{transform:translateX(0)} to{transform:translateX(-50%)}}

    /* ========= 5) Logo ========= */
    .logo-mark{
      position:absolute; left:50%; bottom:8vh; transform:translateX(-50%);
      width:clamp(64px,8vw,96px); pointer-events:none; filter:saturate(.9)
    }
    .logo-mark img{width:100%; height:auto}

    /* ========= 6) Reduced Motion ========= */
    @media (prefers-reduced-motion:reduce){
      .cloud,.wave{animation:none !important}
    }
  </style>
</head>
<body>
  <main class="ss" aria-label="Beruhigender, dynamischer Screensaver">
    <!-- Wolken (Haze) -->
    <div class="clouds" aria-hidden="true">
      <!-- Cloud-Layer 1 (Haze 50) -->
      <div class="cloud c1">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" role="img" aria-label="Wolkenbank">
          <path class="shape" d="M0,90 Q120,40 240,90 T480,90 T720,90 T960,90 T1200,90 L1200,200 L0,200 Z"/>
        </svg>
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,90 Q120,40 240,90 T480,90 T720,90 T960,90 T1200,90 L1200,200 L0,200 Z"/>
        </svg>
      </div>

      <!-- Cloud-Layer 2 (Haze 80) -->
      <div class="cloud c2">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,100 Q150,55 300,100 T600,100 T900,100 T1200,100 L1200,200 L0,200 Z"/>
        </svg>
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,100 Q150,55 300,100 T600,100 T900,100 T1200,100 L1200,200 L0,200 Z"/>
        </svg>
      </div>

      <!-- Cloud-Layer 3 (Haze 100) -->
      <div class="cloud c3">
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,110 Q160,70 320,110 T640,110 T960,110 T1200,110 L1200,200 L0,200 Z"/>
        </svg>
        <svg viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,110 Q160,70 320,110 T640,110 T960,110 T1200,110 L1200,200 L0,200 Z"/>
        </svg>
      </div>
    </div>

    <!-- Wasser (Vanguard) -->
    <div class="water-base" aria-hidden="true"></div>
    <div class="waves" aria-hidden="true">
      <div class="wave w1">
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="img" aria-label="Wasserfläche">
          <path class="shape" d="M0,150 Q150,132 300,150 T600,150 T900,150 T1200,150 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,150 Q150,132 300,150 T600,150 T900,150 T1200,150 L1200,240 L0,240 Z"/>
        </svg>
      </div>
      <div class="wave w2">
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,160 Q150,138 300,160 T600,160 T900,160 T1200,160 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,160 Q150,138 300,160 T600,160 T900,160 T1200,160 L1200,240 L0,240 Z"/>
        </svg>
      </div>
      <div class="wave w3">
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,170 Q150,148 300,170 T600,170 T900,170 T1200,170 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" aria-hidden="true">
          <path class="shape" d="M0,170 Q150,148 300,170 T600,170 T900,170 T1200,170 L1200,240 L0,240 Z"/>
        </svg>
      </div>
    </div>

    <!-- Logo -->
    <div class="logo-mark" aria-hidden="true">
      <img src="https://cdn.riverty.design/logo/riverty-logomark-light.svg" alt="">
    </div>
  </main>
</body>
</html>
