<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riverty – Beruhigender Screensaver (CSS only)</title>
  <style>
    /* ========= 1) Farbpalette (exakt) ========= */
    :root{
      /* Ember – Sonnenuntergang */
      --ember-40:#F9C6C4;
      --ember-70:#F49B97;
      --ember-100:#EF706B;

      /* Haze – Wolken */
      --haze-50:#F3F1F0;
      --haze-80:#ECE9E7;
      --haze-100:#E7E4E2;

      /* Vanguard – Wiese */
      --vanguard-30:#CBD7C6;
      --vanguard-70:#86A27B;
      --vanguard-100:#527A42;

      /* Charcoal – Vögel */
      --charcoal-25:#C9C9C9;
      --charcoal-70:#686868;
      --charcoal-100:#282828;
    }

    /* ========= 2) Grundlayout & Ebenenordnung ========= */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,"Segoe UI",system-ui,-apple-system,sans-serif;

      /* Ember-Himmel (oben heller, Richtung Horizont satter) */
      background: linear-gradient(180deg,
        var(--ember-40) 0%,
        var(--ember-70) 55%,
        var(--ember-100) 100%
      );
      overflow:hidden;
    }
    .scene{position:fixed; inset:0; display:block; isolation:isolate}

    /* z-index-Hierarchie (unten->oben):
       1: meadow-base, 2: hills, 3: clouds, 4: birds, 5: logo */
    .meadow-base{z-index:1}
    .hills{z-index:2}
    .clouds{z-index:3}
    .birds{z-index:4}
    .logo-mark{z-index:5}

    /* ========= 3) Wolken (HAZE) – weich, kachelbar ========= */
    .clouds{
      position:absolute; left:0; right:0; top:0;
      height:42vh; pointer-events:none;
    }
    .cloud{
      position:absolute; left:0; top:0;
      width:200%; display:flex;
      will-change:transform;
      filter:blur(10px);
      opacity:.9;
      backface-visibility:hidden;
      transform:translateZ(0);
    }
    .cloud svg{width:50%; height:100%; flex:0 0 50%; shape-rendering:geometricPrecision}
    .cloud .shape{fill: currentColor}

    .c1{ color:var(--haze-50); height:18vh; top:10vh; filter:blur(14px); animation:drift1 110s linear infinite }
    .c2{ color:var(--haze-80); height:16vh; top:16vh; filter:blur(12px); animation:drift2 85s  linear infinite reverse }
    .c3{ color:var(--haze-100);height:14vh; top:22vh; filter:blur(10px); animation:drift3 70s  linear infinite }

    @keyframes drift1{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes drift2{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes drift3{from{transform:translateX(0)} to{transform:translateX(-50%)}}

    /* Kurven: C/S-Beziers -> weiche, periodische Hügel/Wolken */
    /* Füllung liegt unter der Kurve (Bank) */

    /* ========= 4) Wiese (VANGUARD) ========= */
    .meadow-base{
      position:absolute; left:0; right:0; bottom:0; height:60vh; pointer-events:none;
      background: linear-gradient(to bottom,
        var(--vanguard-30) 0%,
        var(--vanguard-70) 55%,
        var(--vanguard-100) 100%
      );
    }

    .hills{ position:absolute; left:0; right:0; bottom:0; height:60vh; pointer-events:none }
    .hill{
      position:absolute; left:0; bottom:0;
      width:200%; display:flex; will-change:transform;
      backface-visibility:hidden; transform:translateZ(0);
    }
    .hill svg{width:50%; height:100%; flex:0 0 50%; shape-rendering:geometricPrecision}
    .hill .shape{fill: currentColor}

    /* sanfte Ebenen, keine spitzen Ecken */
    .h1{ color:var(--vanguard-30); height:42vh; bottom:18vh; opacity:.34; animation:hill1 38s linear infinite }
    .h2{ color:var(--vanguard-70); height:48vh; bottom:10vh; opacity:.30; animation:hill2 52s linear infinite reverse }
    .h3{ color:var(--vanguard-100);height:60vh; bottom: 0;  opacity:.26; animation:hill3 70s linear infinite }

    @keyframes hill1{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes hill2{from{transform:translateX(0)} to{transform:translateX(-50%)}}
    @keyframes hill3{from{transform:translateX(0)} to{transform:translateX(-50%)}}

    /* ========= 5) Vögel (CHARCOAL) – „V“-Silhouetten ========= */
    .birds{ position:absolute; inset:0; pointer-events:none }
    .flock{
      position:absolute; left:-40%; width:200%;
      height:12vh; display:block;
      animation:fly 60s linear infinite;
    }
    .flock.far   { top:10vh; animation-duration:95s }   /* hell */
    .flock.mid   { top:16vh; animation-duration:75s }   /* mittel */
    .flock.near  { top:22vh; animation-duration:60s }   /* dunkel */

    @keyframes fly{ from{ transform:translateX(0) } to{ transform:translateX(-60%) } }

    .flock svg{ position:absolute; width:28px; height:14px; }
    .flock.far  svg{ fill:var(--charcoal-25) }
    .flock.mid  svg{ fill:var(--charcoal-70) }
    .flock.near svg{ fill:var(--charcoal-100) }

    /* Positionen/Skalen */
    .flock svg:nth-child(1){ left:6%;  top:22%; transform:scale(1.00) }
    .flock svg:nth-child(2){ left:14%; top:40%; transform:scale(0.86) }
    .flock svg:nth-child(3){ left:22%; top:26%; transform:scale(1.08) }
    .flock svg:nth-child(4){ left:34%; top:44%; transform:scale(0.95) }
    .flock svg:nth-child(5){ left:46%; top:30%; transform:scale(1.05) }
    .flock svg:nth-child(6){ left:58%; top:42%; transform:scale(0.92) }
    .flock svg:nth-child(7){ left:70%; top:28%; transform:scale(1.00) }
    .flock svg:nth-child(8){ left:84%; top:38%; transform:scale(0.90) }

    /* ========= 6) Logo (sichtbar über allem) ========= */
    .logo-mark{
      position:absolute; left:50%; bottom:8vh; transform:translateX(-50%);
      width:clamp(64px,8vw,96px);
      pointer-events:none; filter:saturate(.9);
    }
    .logo-mark img{ width:100%; height:auto; display:block }

    /* ========= 7) Reduced Motion ========= */
    @media (prefers-reduced-motion: reduce){
      .cloud, .hill, .flock{ animation: none !important; }
    }
  </style>
</head>
