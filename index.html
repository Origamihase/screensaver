<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riverty – Moderne Landschaft</title>
  <style>
    :root{
      /* Palette – gedeckt & natürlich */
      --sky-top:#b8d8f5;
      --sky-bottom:#eef6fb;
      --sun:#ffd889;
      --mountain-far:#c7d6e3;
      --mountain-mid:#a9c4d5;
      --terrain:#89ad9a;
      --terrain-dark:#6e9486;
      --water-top:rgba(153,200,214,.9);
      --water-mid:rgba(105,164,184,.92);
      --water-bottom:rgba(64,120,140,.96);
      --wood:#8c705a;
      --glass:#ecf3f7;
      --steel:#1f2a33;
      --accent:#2b6f66;
      --text:#0f2a37;
      --shadow:rgba(15,42,55,.18);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, "Segoe UI", system-ui, -apple-system, sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--sky-top),var(--sky-bottom));
      overflow-x:hidden;
    }

    /* Szene */
    .scene{
      position:relative;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      isolation:isolate;
    }

    /* Himmel & Sonne */
    .sky{
      position:absolute; inset:0 0 36vh 0;
      pointer-events:none;
      background:
        radial-gradient(1200px 600px at 20% 18%, rgba(255,255,255,.6), transparent 70%),
        linear-gradient(180deg,var(--sky-top) 0%, var(--sky-bottom) 100%);
      z-index:0;
    }
    .sun{
      position:absolute;
      top:clamp(5vh,9vw,10vh);
      left:clamp(8vw,12vw,16vw);
      width:clamp(90px,15vw,160px); aspect-ratio:1;
      border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #fffbe8 0%, var(--sun) 70%);
      box-shadow:0 0 60px rgba(255,216,137,.55);
      animation:sunPulse 10s ease-in-out infinite;
    }
    @keyframes sunPulse{
      0%,100%{transform:scale(.97)}
      50%{transform:scale(1.03)}
    }

    /* Ferne Gebirge – subtil statt Comic-Hügel */
    .mountains{
      position:absolute; inset:auto 0 38vh 0; height:28vh; z-index:1;
    }
    .layer{
      position:absolute; inset:0; transform-origin:bottom;
      filter:drop-shadow(0 18px 26px var(--shadow));
    }
    .layer.far{
      background:
        radial-gradient(120% 80% at 15% 120%, var(--mountain-far) 0 38%, transparent 40%),
        radial-gradient(120% 80% at 55% 120%, var(--mountain-far) 0 42%, transparent 44%),
        radial-gradient(120% 80% at 95% 120%, var(--mountain-far) 0 36%, transparent 38%);
      opacity:.85;
      transform:scaleY(.9);
    }
    .layer.mid{
      background:
        radial-gradient(120% 80% at 30% 120%, var(--mountain-mid) 0 40%, transparent 42%),
        radial-gradient(120% 80% at 78% 120%, var(--mountain-mid) 0 44%, transparent 46%);
      opacity:.95;
      transform:translateY(2vh);
    }

    /* Uferzone */
    .fore-terrain{
      position:absolute; inset:auto 0 30vh 0; height:14vh; z-index:3;
      background:
        linear-gradient(180deg, rgba(255,255,255,.2), transparent 60%) 0 0/100% 100% no-repeat,
        radial-gradient(140% 140% at 50% -20%, var(--terrain) 0 60%, transparent 62%);
      filter:drop-shadow(0 12px 20px var(--shadow));
    }

    /* Schilf */
    .reeds{
      position:absolute; inset:auto 0 32vh 0; height:10vh; z-index:4; pointer-events:none;
      mask-image:linear-gradient(90deg,transparent 0 5%, black 15% 85%, transparent 100%);
    }
    .reed{
      position:absolute; bottom:0; width:2px; height:100%;
      background:linear-gradient(180deg, var(--accent), #2f5a53);
      transform-origin:bottom;
      animation:reedSway 6s ease-in-out infinite;
      box-shadow:0 0 0 1px rgba(255,255,255,.05) inset;
    }
    .reed::after{
      content:""; position:absolute; bottom:30%; left:-4px;
      width:10px; height:2px; background:#2f5a53; border-radius:2px;
    }
    @keyframes reedSway{
      0%,100%{transform:skewX(-2deg)}
      50%{transform:skewX(3deg)}
    }

    /* See mit leichter Spiegelung */
    .lake{
      position:relative; z-index:2;
      height:34vh; min-height:220px; overflow:hidden;
      background:
        linear-gradient(180deg, var(--water-top) 0%, var(--water-mid) 55%, var(--water-bottom) 100%);
    }
    .glare{
      position:absolute; inset:0; pointer-events:none; opacity:.45;
      background:
        radial-gradient(160% 60% at 50% -10%, rgba(255,255,255,.35), transparent 55%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 14px, transparent 14px 28px);
      animation:waterShift 14s linear infinite;
      mix-blend-mode:screen;
    }
    @keyframes waterShift{
      0%{transform:translateX(-8%)}
      50%{transform:translateX(8%)}
      100%{transform:translateX(-8%)}
    }

    /* Logos als Vögel */
    .logo-birds{
      position:absolute; inset:clamp(8vh,12vw,14vh) auto auto -18vw;
      width:100vw; height:14vh; z-index:2; pointer-events:none;
      animation:flockMove 36s linear infinite;
    }
    @keyframes flockMove{
      0%{transform:translateX(0)}
      100%{transform:translateX(140vw)}
    }
    .logo-bird{
      position:absolute; width:clamp(36px,4.2vw,56px); height:clamp(18px,2.2vw,26px);
      top:var(--y, 20%); left:var(--x, 0%);
      transform:translate3d(0,0,0);
      animation:birdBob 2.6s ease-in-out infinite;
    }
    @keyframes birdBob{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
    .wing{
      position:absolute; top:50%; width:50%; height:100%; transform-origin:var(--origin);
      display:block; filter:drop-shadow(0 6px 10px rgba(15,42,55,.2));
      animation:wingFlap 1.8s ease-in-out infinite;
    }
    .wing img{width:100%; height:100%; object-fit:contain}
    .wing.left{left:0; --origin:100% 50%}
    .wing.right{right:0; --origin:0 50%; animation-direction:reverse}
    @keyframes wingFlap{
      0%,100%{transform:rotate(10deg) scaleX(1)}
      50%{transform:rotate(-28deg) scaleX(.9)}
    }

    /* Leichte Wolken */
    .cloud{
      position:absolute; left:-30vw; top:clamp(6vh,12vw,16vh);
      min-width:clamp(220px,28vw,360px); height:clamp(60px,8vw,90px);
      background:rgba(255,255,255,.85);
      border-radius:999px;
      box-shadow:0 20px 40px rgba(15,42,55,.12);
      filter:saturate(.9);
      animation:cloudFloat 80s linear infinite;
    }
    .cloud::before,.cloud::after{
      content:""; position:absolute; background:rgba(255,255,255,.9); border-radius:50%;
    }
    .cloud::before{width:48%; height:140%; left:8%; top:-50%}
    .cloud::after{width:32%; height:100%; right:8%; bottom:-40%}
    .cloud.two{top:clamp(10vh,16vw,20vh); animation-duration:95s; animation-delay:-30s}
    .cloud.three{top:clamp(16vh,22vw,26vh); animation-duration:70s; animation-delay:-50s}
    @keyframes cloudFloat{
      0%{transform:translateX(0)}
      100%{transform:translateX(170vw)}
    }

    /* Architektur – gläserner Pavillon */
    .architecture{
      position:absolute; inset:auto 0 33vh 0; z-index:5;
      display:grid; place-items:end center;
      pointer-events:none;
    }

    .pavilion{
      position:relative;
      width:min(920px,88vw);
      height:clamp(160px,26vw,260px);
      display:grid; align-items:end;
      filter:drop-shadow(0 22px 34px var(--shadow));
      pointer-events:auto;
    }
    /* Auskragendes Dach */
    .roof{
      position:absolute; left:0; right:0; top:0;
      height:clamp(14px,1.6vw,18px);
      background:linear-gradient(180deg, #2c3944 0%, #1d2730 60%, #141b21 100%);
      border-radius:10px;
      transform:translateY(-6px);
    }
    .roof::after{
      content:""; position:absolute; left:15%; right:8%; top:100%;
      height:clamp(8px,1vw,12px);
      background:linear-gradient(180deg, rgba(0,0,0,.18), transparent);
      filter:blur(6px); opacity:.6;
    }

    /* Glasvolumen */
    .glass{
      width:100%; height:100%;
      background:
        linear-gradient(180deg, rgba(255,255,255,.45), rgba(255,255,255,.06)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 22px),
        linear-gradient(180deg, #9eb8c7 0%, #7ea3b3 45%, #6b99ac 60%, #5a8ba0 100%);
      border:1px solid rgba(255,255,255,.28);
      border-radius:14px;
      overflow:hidden;
      position:relative;
    }
    /* Holzlamellen */
    .wood-skin{
      position:absolute; left:0; bottom:0; top:18%;
      width:clamp(140px,22vw,240px); border-top-left-radius:14px; border-bottom-left-radius:14px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,0)),
        repeating-linear-gradient(90deg, rgba(255,255,255,.05) 0 1px, transparent 1px 12px),
        linear-gradient(180deg, #a4866f, var(--wood));
      box-shadow:inset -12px 0 18px rgba(0,0,0,.15);
    }
    /* Steg */
    .deck{
      position:absolute; right:6%; bottom:-6%;
      width:clamp(180px,28vw,340px); height:clamp(14px,1.8vw,18px);
      background:linear-gradient(180deg, #a7876f, #8c705a);
      border-radius:10px;
      box-shadow:0 10px 20px rgba(15,42,55,.25);
    }
    .deck::after{
      content:""; position:absolute; inset:0;
      background:repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0 2px, transparent 2px 16px);
      border-radius:10px;
      opacity:.7;
    }

    /* Dezentes Fassaden-Logo (nicht dominant) */
    .facade-logo{
      position:absolute; right:12%; top:16%;
      width:clamp(54px,7vw,84px); aspect-ratio:1;
      opacity:.22; filter:contrast(1.1) saturate(.9);
    }

    /* Tagline */
    .tagline{
      position:relative; z-index:6;
      text-align:center;
      font-size:clamp(.95rem,1.6vw,1.1rem);
      padding:clamp(1.2rem,2.5vw,2rem) 1rem clamp(2rem,4vw,3rem);
      color:rgba(15,42,55,.9);
    }

    /* Reduced Motion */
    @media (prefers-reduced-motion:reduce){
      *,:before,:after{animation-duration:1ms !important; animation-iteration-count:1 !important}
    }

    /* Responsiv feinjustieren */
    @media (max-width:720px){
      .mountains{inset:auto 0 40vh 0;height:26vh}
      .lake{height:36vh}
      .architecture{inset:auto 0 35vh 0}
      .deck{right:4%}
    }
  </style>
</head>
<body>
  <main class="scene" aria-label="Moderne Riverty-Landschaft mit Architektur und See">
    <!-- Himmel -->
    <div class="sky" aria-hidden="true">
      <div class="sun" aria-hidden="true"></div>
      <div class="cloud one" aria-hidden="true"></div>
      <div class="cloud two" aria-hidden="true"></div>
      <div class="cloud three" aria-hidden="true"></div>
    </div>

    <!-- Berge/Ebenen -->
    <div class="mountains" aria-hidden="true">
      <div class="layer far"></div>
      <div class="layer mid"></div>
    </div>

    <!-- Architektur -->
    <section class="architecture" aria-label="Moderner Pavillon am See">
      <figure class="pavilion" role="img" aria-label="Glaspavillon mit Holzlamellen und Steg">
        <div class="roof" aria-hidden="true"></div>
        <div class="glass">
          <div class="wood-skin" aria-hidden="true"></div>
          <img class="facade-logo" src="https://cdn.riverty.design/logo/riverty-logomark-dark.svg"
               alt="Riverty-Logomark subtil auf der Glasfassade">
        </div>
        <div class="deck" aria-hidden="true"></div>
      </figure>
    </section>

    <!-- Schilf/Ufer -->
    <div class="fore-terrain" aria-hidden="true"></div>
    <div class="reeds" aria-hidden="true">
      <!-- einige Halme, verteilt -->
      <span class="reed" style="left:10%; animation-delay:-.3s; height:85%"></span>
      <span class="reed" style="left:14%; animation-delay:-1.1s; height:100%"></span>
      <span class="reed" style="left:18%; animation-delay:-.6s; height:70%"></span>
      <span class="reed" style="left:46%; animation-delay:-.8s; height:80%"></span>
      <span class="reed" style="left:52%; animation-delay:-1.4s; height:95%"></span>
      <span class="reed" style="left:58%; animation-delay:-.2s; height:76%"></span>
      <span class="reed" style="left:78%; animation-delay:-1.0s; height:88%"></span>
      <span class="reed" style="left:84%; animation-delay:-.5s; height:72%"></span>
    </div>

    <!-- See -->
    <div class="lake" role="img" aria-label="Ruhiger See mit leichter Spiegelung">
      <div class="glare" aria-hidden="true"></div>
    </div>

    <!-- Logos als stilisierte Vogelschar -->
    <div class="logo-birds" aria-label="Vogelschar aus Riverty-Logos">
      <!-- Vogel 1 -->
      <div class="logo-bird" style="--x:6%; --y:18%">
        <span class="wing left">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-green.svg" alt="" aria-hidden="true">
        </span>
        <span class="wing right">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-green.svg" alt="" aria-hidden="true">
        </span>
      </div>
      <!-- Vogel 2 -->
      <div class="logo-bird" style="--x:0%; --y:42%; animation-delay:-.6s">
        <span class="wing left">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-dark.svg" alt="" aria-hidden="true">
        </span>
        <span class="wing right">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-dark.svg" alt="" aria-hidden="true">
        </span>
      </div>
      <!-- Vogel 3 -->
      <div class="logo-bird" style="--x:12%; --y:30%; animation-delay:-1.1s">
        <span class="wing left">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-light.svg" alt="" aria-hidden="true">
        </span>
        <span class="wing right">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-light.svg" alt="" aria-hidden="true">
        </span>
      </div>
      <!-- Vogel 4 -->
      <div class="logo-bird" style="--x:4%; --y:60%; animation-delay:-.2s">
        <span class="wing left">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-green.svg" alt="" aria-hidden="true">
        </span>
        <span class="wing right">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-green.svg" alt="" aria-hidden="true">
        </span>
      </div>
      <!-- Vogel 5 -->
      <div class="logo-bird" style="--x:18%; --y:50%; animation-delay:-.9s">
        <span class="wing left">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-dark.svg" alt="" aria-hidden="true">
        </span>
        <span class="wing right">
          <img src="https://cdn.riverty.design/logo/riverty-logomark-dark.svg" alt="" aria-hidden="true">
        </span>
      </div>
    </div>

    <p class="tagline">Ruhig. Präzise. Modern – Riverty hält Kurs zwischen Architektur und Natur.</p>
  </main>
</body>
</html>
