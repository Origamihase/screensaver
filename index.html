<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Riverty – Beruhigender Screensaver (CSS-only)</title>
  <style>
    /* =========================
       1) Farbsystem (exakt wie vorgegeben)
       ========================= */
    :root{
      /* Vanguard */
      --vanguard-100: #527A42;  /* R82 G122 B66 */
      --vanguard-70:  #86A27B;  /* R134 G162 B123  (70%) */
      --vanguard-30:  #CBD7C6;  /* R203 G215 B198  (30%) */

      /* Charcoal */
      --charcoal-100: #282828;  /* R40 G40 B40 */
      --charcoal-70:  #686868;  /* R104 G104 G104 (70%) */
      --charcoal-25:  #C9C9C9;  /* R201 G201 B201 (25%) */

      /* Haze */
      --haze-100: #E7E4E2;      /* R231 G228 B226 */
      --haze-80:  #ECE9E7;      /* R236 G233 B231 (80%) */
      --haze-50:  #F3F1F0;      /* R243 G241 G240 (50%) */

      /* Ember */
      --ember-100: #EF706B;     /* R239 G112 B107 */
      --ember-70:  #F49B97;     /* R244 G155 B151 (70%) */
      --ember-40:  #F9C6C4;     /* R249 G198 B196 (40%) */

      /* Theme (Day) */
      --sky-top:    var(--haze-50);
      --sky-bottom: var(--haze-80);

      /* Wasserlagen (nur Vanguard-Reihe) */
      --water-1: var(--vanguard-30);
      --water-2: var(--vanguard-70);
      --water-3: var(--vanguard-100);

      --text: var(--charcoal-100);
      --mote: var(--haze-50);
      --logo-tint: rgba(134,162,123,.18); /* dezent, entspricht ~Vanguard-70 mit Alpha */

      --transition: .8s ease;
      --bg: linear-gradient(180deg,var(--sky-top),var(--sky-bottom));
    }

    @media (prefers-color-scheme: dark){
      :root{
        --sky-top:    var(--charcoal-100);
        --sky-bottom: var(--charcoal-70);

        /* Nachts invertieren wir die Wassertiefe leicht */
        --water-1: var(--vanguard-100);
        --water-2: var(--vanguard-70);
        --water-3: var(--vanguard-30);

        --text: var(--haze-50);
        --mote: var(--ember-70);
        --logo-tint: rgba(243,241,240,.16);
      }
    }

    /* =========================
       2) Grundlayout
       ========================= */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, "Segoe UI", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      transition: background var(--transition), color var(--transition);
    }

    .ss{
      position: fixed;
      inset: 0;
      display: block;
      isolation: isolate;
    }

    /* =========================
       3) Wellen (CSS/SVG, kein JS)
       – 3 Parallax-Layer, endlos verschoben
       ========================= */
    .waves{
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 62vh;
      pointer-events: none;
    }

    .wave{
      position: absolute;
      left: 0; bottom: 0;
      width: 200%;               /* 2 Kacheln nebeneinander */
      height: 55vh;
      display: flex;             /* zwei identische SVGs nebeneinander */
      will-change: transform;
    }
    .wave svg{
      width: 50%;
      height: 100%;
      flex: 0 0 50%;
    }
    .wave .shape{ fill: currentColor; }

    /* Layer-spezifisch (Farbe, Unschärfe, Opazität, Höhe, Geschwindigkeit) */
    .w1{ --wave-color: var(--water-1); color: var(--wave-color); filter: blur(1.2px); opacity: .22; height: 47vh; bottom: 18vh; animation: drift-1 26s linear infinite; }
    .w2{ --wave-color: var(--water-2); color: var(--wave-color); filter: blur(.6px);  opacity: .20; height: 52vh; bottom: 10vh; animation: drift-2 36s linear infinite reverse; }
    .w3{ --wave-color: var(--water-3); color: var(--wave-color); filter: none;        opacity: .18; height: 60vh; bottom:  0;   animation: drift-3 48s linear infinite; }

    @keyframes drift-1 { from { transform: translateX(0) } to { transform: translateX(-50%) } }
    @keyframes drift-2 { from { transform: translateX(0) } to { transform: translateX(-50%) } }
    @keyframes drift-3 { from { transform: translateX(0) } to { transform: translateX(-50%) } }

    /* =========================
       4) Motes (sanfte Partikel)
       – 24 fixe Elemente mit CSS-Offsets
       ========================= */
    .motes{
      position: absolute;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: lighten;
    }
    .motes span{
      --s: 4px;              /* Größe */
      --x: 50%;              /* Start-Position links */
      --y: 60%;              /* Start-Position oben */
      --dx: 16px;            /* Drift X */
      --dy: 12px;            /* Drift Y */
      --dur: 28s;            /* Dauer */
      --del: 0s;             /* Delay */

      position: absolute;
      left: var(--x);
      top: var(--y);
      width: var(--s);
      height: var(--s);
      border-radius: 999px;
      background: var(--mote);
      opacity: .14;
      filter: blur(.4px);
      animation: mote-float var(--dur) ease-in-out var(--del) infinite alternate;
      transform: translate(-50%,-50%);
    }
    @keyframes mote-float{
      from { transform: translate(calc(-50% - 0px), calc(-50% - 0px)) }
      to   { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) }
    }

    /* 24 definierte Motes (Position, Größe, Geschwindigkeit) */
    .motes span:nth-child(1) { --x:12%; --y:68%; --s:3px; --dx:10px; --dy:8px;  --dur:22s; --del:0s;  }
    .motes span:nth-child(2) { --x:22%; --y:74%; --s:4px; --dx:14px; --dy:9px;  --dur:26s; --del:3s;  }
    .motes span:nth-child(3) { --x:35%; --y:66%; --s:3px; --dx:12px; --dy:7px;  --dur:24s; --del:7s;  }
    .motes span:nth-child(4) { --x:44%; --y:72%; --s:5px; --dx:16px; --dy:10px; --dur:28s; --del:1s;  }
    .motes span:nth-child(5) { --x:52%; --y:63%; --s:3px; --dx:10px; --dy:8px;  --dur:23s; --del:5s;  }
    .motes span:nth-child(6) { --x:60%; --y:70%; --s:4px; --dx:14px; --dy:9px;  --dur:29s; --del:2s;  }
    .motes span:nth-child(7) { --x:68%; --y:64%; --s:3px; --dx:11px; --dy:8px;  --dur:25s; --del:9s;  }
    .motes span:nth-child(8) { --x:75%; --y:71%; --s:4px; --dx:13px; --dy:9px;  --dur:27s; --del:4s;  }
    .motes span:nth-child(9) { --x:83%; --y:67%; --s:3px; --dx:12px; --dy:7px;  --dur:24s; --del:8s;  }
    .motes span:nth-child(10){ --x:18%; --y:62%; --s:4px; --dx:15px; --dy:9px;  --dur:30s; --del:6s;  }
    .motes span:nth-child(11){ --x:28%; --y:78%; --s:5px; --dx:18px; --dy:12px; --dur:34s; --del:2s;  }
    .motes span:nth-child(12){ --x:38%; --y:80%; --s:3px; --dx:12px; --dy:8px;  --dur:22s; --del:10s; }
    .motes span:nth-child(13){ --x:48%; --y:76%; --s:4px; --dx:14px; --dy:9px;  --dur:26s; --del:1s;  }
    .motes span:nth-child(14){ --x:58%; --y:79%; --s:3px; --dx:11px; --dy:7px;  --dur:24s; --del:3s;  }
    .motes span:nth-child(15){ --x:66%; --y:77%; --s:5px; --dx:18px; --dy:11px; --dur:32s; --del:0s;  }
    .motes span:nth-child(16){ --x:72%; --y:83%; --s:3px; --dx:10px; --dy:8px;  --dur:23s; --del:6s;  }
    .motes span:nth-child(17){ --x:82%; --y:74%; --s:4px; --dx:14px; --dy:9px;  --dur:29s; --del:5s;  }
    .motes span:nth-child(18){ --x:14%; --y:84%; --s:3px; --dx:12px; --dy:8px;  --dur:21s; --del:8s;  }
    .motes span:nth-child(19){ --x:24%; --y:86%; --s:4px; --dx:13px; --dy:9px;  --dur:28s; --del:2s;  }
    .motes span:nth-child(20){ --x:34%; --y:88%; --s:3px; --dx:11px; --dy:7px;  --dur:24s; --del:9s;  }
    .motes span:nth-child(21){ --x:54%; --y:86%; --s:4px; --dx:15px; --dy:9px;  --dur:27s; --del:4s;  }
    .motes span:nth-child(22){ --x:64%; --y:84%; --s:3px; --dx:12px; --dy:8px;  --dur:23s; --del:7s;  }
    .motes span:nth-child(23){ --x:74%; --y:86%; --s:4px; --dx:14px; --dy:9px;  --dur:26s; --del:1s;  }
    .motes span:nth-child(24){ --x:84%; --y:82%; --s:3px; --dx:12px; --dy:8px;  --dur:22s; --del:5s;  }

    /* =========================
       5) Logo
       ========================= */
    .logo-mark{
      position: absolute;
      left: 50%;
      bottom: 8vh;
      transform: translateX(-50%);
      width: clamp(64px, 8vw, 96px);
      opacity: 1;
      filter: saturate(.9);
      pointer-events: none;
    }
    .logo-mark img{ width: 100%; height: auto; opacity: 1; }

    /* =========================
       6) Barrierefreiheit / Motion
       ========================= */
    @media (prefers-reduced-motion: reduce){
      .wave, .motes span{ animation: none !important; }
    }
  </style>
</head>
<body>

    <!-- Wellen (3 Layer, endlos verschoben) -->
    <div class="waves" aria-hidden="true">

      <div class="wave w1">

      <img src="https://cdn.riverty.design/logo/riverty-logomark-light.svg" alt="">

  </main>
</body>
