<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Riverty – Beruhigender Screensaver (CSS only)</title>
  <style>
    /* =========================
       1) Markenpalette (exakt)
       ========================= */
    :root{
      /* Vanguard */
      --vanguard-100:#527A42; /* R82 G122 B66  */
      --vanguard-70: #86A27B; /* R134 G162 B123 (70%) */
      --vanguard-30: #CBD7C6; /* R203 G215 B198 (30%) */

      /* Charcoal */
      --charcoal-100:#282828; /* R40 G40 B40   */
      --charcoal-70: #686868; /* R104 G104 B104 (70%) */
      --charcoal-25: #C9C9C9; /* R201 G201 B201 (25%) */

      /* Haze */
      --haze-100:#E7E4E2;     /* R231 G228 B226 */
      --haze-80: #ECE9E7;     /* R236 G233 B231 (80%) */
      --haze-50: #F3F1F0;     /* R243 G241 B240 (50%) */

      /* Ember */
      --ember-100:#EF706B;    /* R239 G112 B107 */
      --ember-70: #F49B97;    /* R244 G155 B151 (70%) */
      --ember-40: #F9C6C4;    /* R249 G198 B196 (40%) */

      /* Day (hell) */
      --bg-top:    var(--haze-50);
      --bg-bottom: var(--haze-80);
      --water-a:   var(--vanguard-30);
      --water-b:   var(--vanguard-70);
      --water-c:   var(--vanguard-100);
      --mote:      var(--haze-50);
      --text:      var(--charcoal-100);
      --logo-tint: rgba(134,162,123,.18); /* dezent */

      --bg: linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      --transition:.8s ease;
    }

    @media (prefers-color-scheme: dark){
      :root{
        /* Night (dunkel) */
        --bg-top:    var(--charcoal-100);
        --bg-bottom: var(--charcoal-70);
        --water-a:   var(--vanguard-100);
        --water-b:   var(--vanguard-70);
        --water-c:   var(--vanguard-30);
        --mote:      var(--ember-70);
        --text:      var(--haze-50);
        --logo-tint: rgba(243,241,240,.16);
      }
    }

    /* =========================
       2) Grundlayout
       ========================= */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter,"Segoe UI",system-ui,-apple-system,sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow:hidden;
      transition: background var(--transition), color var(--transition);
    }
    .ss{
      position:fixed; inset:0;
      display:block;
      isolation:isolate;
    }

    /* =========================
       3) Wellen – moderne, weiche Tiles
          - Quadratische Beziers (Q/T) -> kontinuierliche Tangente
          - Zwei identische SVGs pro Layer (nahtlose Endlosbewegung)
       ========================= */
    .waves{
      position:absolute; inset-inline:0; bottom:0;
      height:62vh; pointer-events:none;
    }
    .wave{
      position:absolute; left:0; right:0; bottom:0;
      width:200%; display:flex;
      will-change: transform;
    }
    .wave svg{
      width:50%; height:100%; flex:0 0 50%;
    }
    .shape{ fill: currentColor }

    /* Layer-Design (keine Farb-Mischung, nur exakte HEX) */
    .w1{ color:var(--water-a); height:48vh; bottom:18vh; opacity:.32; filter:blur(.8px);  animation:waveMove1 28s linear infinite; }
    .w2{ color:var(--water-b); height:54vh; bottom:10vh; opacity:.28; filter:blur(.4px);  animation:waveMove2 38s linear infinite reverse; }
    .w3{ color:var(--water-c); height:62vh; bottom: 0;   opacity:.24; filter:none;        animation:waveMove3 52s linear infinite; }

    @keyframes waveMove1 { from{transform:translateX(0)} to{transform:translateX(-50%)} }
    @keyframes waveMove2 { from{transform:translateX(0)} to{transform:translateX(-50%)} }
    @keyframes waveMove3 { from{transform:translateX(0)} to{transform:translateX(-50%)} }

    /* =========================
       4) Partikel (Motes)
       ========================= */
    .motes{ position:absolute; inset:0; pointer-events:none; mix-blend-mode:lighten; }
    .motes span{
      --s:4px; --x:50%; --y:60%; --dx:16px; --dy:12px; --dur:28s; --del:0s;
      position:absolute; left:var(--x); top:var(--y);
      width:var(--s); height:var(--s); border-radius:999px;
      background:var(--mote); opacity:.12; filter:blur(.3px);
      transform:translate(-50%,-50%);
      animation:moteFloat var(--dur) ease-in-out var(--del) infinite alternate;
    }
    @keyframes moteFloat{
      from{ transform:translate(calc(-50%),calc(-50%)) }
      to  { transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) }
    }
    /* 24 vordefinierte Partikel (ruhig, dezent) */
    .motes span:nth-child(1){--x:12%;--y:68%;--s:3px;--dx:10px;--dy:8px;--dur:22s}
    .motes span:nth-child(2){--x:22%;--y:74%;--s:4px;--dx:14px;--dy:9px;--dur:26s;--del:3s}
    .motes span:nth-child(3){--x:35%;--y:66%;--s:3px;--dx:12px;--dy:7px;--dur:24s;--del:7s}
    .motes span:nth-child(4){--x:44%;--y:72%;--s:5px;--dx:16px;--dy:10px;--dur:28s;--del:1s}
    .motes span:nth-child(5){--x:52%;--y:63%;--s:3px;--dx:10px;--dy:8px;--dur:23s;--del:5s}
    .motes span:nth-child(6){--x:60%;--y:70%;--s:4px;--dx:14px;--dy:9px;--dur:29s;--del:2s}
    .motes span:nth-child(7){--x:68%;--y:64%;--s:3px;--dx:11px;--dy:8px;--dur:25s;--del:9s}
    .motes span:nth-child(8){--x:75%;--y:71%;--s:4px;--dx:13px;--dy:9px;--dur:27s;--del:4s}
    .motes span:nth-child(9){--x:83%;--y:67%;--s:3px;--dx:12px;--dy:7px;--dur:24s;--del:8s}
    .motes span:nth-child(10){--x:18%;--y:62%;--s:4px;--dx:15px;--dy:9px;--dur:30s;--del:6s}
    .motes span:nth-child(11){--x:28%;--y:78%;--s:5px;--dx:18px;--dy:12px;--dur:34s;--del:2s}
    .motes span:nth-child(12){--x:38%;--y:80%;--s:3px;--dx:12px;--dy:8px;--dur:22s;--del:10s}
    .motes span:nth-child(13){--x:48%;--y:76%;--s:4px;--dx:14px;--dy:9px;--dur:26s;--del:1s}
    .motes span:nth-child(14){--x:58%;--y:79%;--s:3px;--dx:11px;--dy:7px;--dur:24s;--del:3s}
    .motes span:nth-child(15){--x:66%;--y:77%;--s:5px;--dx:18px;--dy:11px;--dur:32s}
    .motes span:nth-child(16){--x:72%;--y:83%;--s:3px;--dx:10px;--dy:8px;--dur:23s;--del:6s}
    .motes span:nth-child(17){--x:82%;--y:74%;--s:4px;--dx:14px;--dy:9px;--dur:29s;--del:5s}
    .motes span:nth-child(18){--x:14%;--y:84%;--s:3px;--dx:12px;--dy:8px;--dur:21s;--del:8s}
    .motes span:nth-child(19){--x:24%;--y:86%;--s:4px;--dx:13px;--dy:9px;--dur:28s;--del:2s}
    .motes span:nth-child(20){--x:34%;--y:88%;--s:3px;--dx:11px;--dy:7px;--dur:24s;--del:9s}
    .motes span:nth-child(21){--x:54%;--y:86%;--s:4px;--dx:15px;--dy:9px;--dur:27s;--del:4s}
    .motes span:nth-child(22){--x:64%;--y:84%;--s:3px;--dx:12px;--dy:8px;--dur:23s;--del:7s}
    .motes span:nth-child(23){--x:74%;--y:86%;--s:4px;--dx:14px;--dy:9px;--dur:26s;--del:1s}
    .motes span:nth-child(24){--x:84%;--y:82%;--s:3px;--dx:12px;--dy:8px;--dur:22s;--del:5s}

    /* =========================
       5) Logo
       ========================= */
    .logo-mark{
      position:absolute; left:50%; bottom:8vh; transform:translateX(-50%);
      width:clamp(64px,8vw,96px);
      pointer-events:none; filter:saturate(.9);
    }
    .logo-mark img{ width:100%; height:auto }

    /* =========================
       6) Motion-Preference
       ========================= */
    @media (prefers-reduced-motion: reduce){
      .wave, .motes span{ animation: none !important; }
    }
  </style>
</head>
<body>
  <main class="ss" aria-label="Beruhigender, dynamischer Screensaver">
    <!-- Wellen (3 Layer, nahtlos, weich) -->
    <div class="waves" aria-hidden="true">
      <!-- Layer 1 (leicht) -->
      <div class="wave w1">
        <!-- Quadratische Bezier: Start-Q, dann T für glatte Fortsetzung -->
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="img" aria-label="Wasserfläche">
          <path class="shape" d="M0,150 Q150,130 300,150 T600,150 T900,150 T1200,150 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="presentation" aria-hidden="true">
          <path class="shape" d="M0,150 Q150,130 300,150 T600,150 T900,150 T1200,150 L1200,240 L0,240 Z"/>
        </svg>
      </div>

      <!-- Layer 2 (mittel) -->
      <div class="wave w2">
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="presentation" aria-hidden="true">
          <path class="shape" d="M0,160 Q150,135 300,160 T600,160 T900,160 T1200,160 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="presentation" aria-hidden="true">
          <path class="shape" d="M0,160 Q150,135 300,160 T600,160 T900,160 T1200,160 L1200,240 L0,240 Z"/>
        </svg>
      </div>

      <!-- Layer 3 (tief) -->
      <div class="wave w3">
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="presentation" aria-hidden="true">
          <path class="shape" d="M0,170 Q150,145 300,170 T600,170 T900,170 T1200,170 L1200,240 L0,240 Z"/>
        </svg>
        <svg viewBox="0 0 1200 240" preserveAspectRatio="none" role="presentation" aria-hidden="true">
          <path class="shape" d="M0,170 Q150,145 300,170 T600,170 T900,170 T1200,170 L1200,240 L0,240 Z"/>
        </svg>
      </div>
    </div>

    <!-- Dezente Partikel -->
    <div class="motes" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Logo -->
    <div class="logo-mark" aria-hidden="true">
      <img src="https://cdn.riverty.design/logo/riverty-logomark-light.svg" alt="">
    </div>
  </main>
</body>
</html>
